<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>released-page</title>
</head>
<body>
    <div class="warrper">
        <header>
            <!-- <a href="./btnFmaily.html">其他的按鈕</a> -->

        <!-- main -->
        <main class="ReleasedPage">
            <!-- sidebar -->
            <div class="sidebar">
                <div class="user">
                    <div class="useImg">
                        <div class="avatar"></div>
                    </div>
                </div>
                <div class="tab-group">
                    <div class="btnTab">
                        <div class="text">
                            <p>Collection</p>
                        </div>
                        <div class="tab-cross">
                            <div class="cols">
                                <span></span>
                                <span></span>
                            </div>
                            <div class="rows">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="btnTab">
                        <div class="text">
                            <p>Draft</p>
                        </div>

                                <span></span>
                                <span></span>
                            </div>
                            <div class="rows">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="mainContent">
                <search class="searchFunction">
                    <input type="text"  placeholder="Search">
                    <div class="icon-M">
                        <div class="dark-search"></div>
                    </div>
                </search>
                <div class="AllFile">
                    <div class="itemTitle">
                        <h3 class="title-name">Project Name</h3>
                        <h3 class="title-time">
                            Last Access
                            <div class="icon-M">
                                <div class="dark-singleArrow"></div>
                            </div>
                        </h3>
                    </div>
                    <div class="fileGroup-line">
                        <div class="PortfolioLine">
                            <div class="img"></div>
                            <p class="info-title"> First project </p>

                        </div>
                        <div class="PortfolioLine">
                            <div class="img"></div>
                            <p class="info-title"> First project </p>
                            <p class="info-time">Jan 11, 2025 7:08 AM</p>
                        </div>
                        <div class="PortfolioLine">
                            <div class="img"></div>
                            <p class="info-title"> First project </p>
                            <p class="info-time">Jan 11, 2025 7:08 AM</p>
                        </div>

                </div>
